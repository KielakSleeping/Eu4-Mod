    kielak_events.11.d: "The Grand Canal Keeper successfully upgraded the Grand Canals to Tier 3. It has outlived its purpose now."
    kielak_events.11_option_a: "Inherit the Grand Canal Keeper."
    kielak_events.12.t: "Power Dispute"
    kielak_events.12.d: "Three canidates, John J. Johnson, William W. Willson and Fred F. Fredrickson share equal popularity among the masses. Each of them excells at different aspects. However, there are rumors going around that the canidates are scheeming something. We ought to chose wisely, as our choice might have consequences down the line."
    kielak_events.12_option_a: "The architectural visionary John J. Johnson shall construct a brighter future for our nation."
    kielak_events.12_option_b: "The industrious William W. Willson will industrialize our nation."
    kielak_events.12_option_c: "The cruel Fred F. Fredrickson will rule our nation with an iron fist."
    kielak_events.13.t: "Fred F. Fredrickson takes revenge."
    kielak_events.13.d: "Fred F. Fredrickson railed up peasants to aid him in enforcing his political believes."
    kielak_events.13_option_a: "Peasants under the lead of Fred F. Fredrickson attack the capital."
    kielak_events.14.t: "Fred F. Fredrickson takes revenge."
    kielak_events.14.d: "Fred F. Fredrickson railed up peasants to aid him in enforcing his political believes."
    kielak_events.14_option_a: "Peasants under the lead of Fred F. Fredrickson attack the capital."
    kielak_events.15.t: "John J. Johnson and William W. Willson attempt a coup."
    kielak_events.15.d: "John J. Johnson and William W. Willson cant continue doing nothing while their fellow countrymen are opressed under the rule of Fred F. Fredrickson."
    kielak_events.15_option_a: "The peasants had enough! John J. Johnson and William W. Willson lead them into battle!"
    kielak_events.16.t: "John J. Johnson and William W. Willson strike again."
    kielak_events.16.d: "John J. Johnson and William W. Willson cant continue doing nothing while their fellow countrymen are opressed under the rule of Fred F. Fredrickson. "
    kielak_events.16_option_a: "This time they are better prepared."
    kielak_events.17.t: "Fred F. Fredrickson assasinated!."
    kielak_events.17.d: "After their unsuccsessfull revolts, John J. Johnson and William W. Willson tried a different approach and succeeded. Their successfull assasination attempt destabilized our nation."
    kielak_events.17_option_a: "The 6 Mil ruler was still worth it though."
    kielak_province_events.1.t: "A hard choice."
    kielak_province_events.1.d: "The hardest choices require the strongest wills."
