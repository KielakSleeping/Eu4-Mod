    kielak_events.7.t: "Canal Conundrum"
    kielak_events.7.d: "We conquered three new Great Canals. So... What do we do with them now?"
    kielak_events.7.a: "Leave them in the hands of the Great Canal Keeper."
    kielak_events.7.b: "Redistribute their building materials to our original Great Canal."
    kielak_events.7.c: "Keep them as they are and create a new trade hub."
    kielak_events.10.t: "Grand Canals upgraded!"
    kielak_events.10.d: "The Grand Canal Keeper successfully upgraded the Grand Canals to Tier 2."
    kielak_events.10_option_a: "Nice"
