    CENTRALIZE_STATE_DESC:6 "§YCentralize State§!\nSpend $COST|Y$ of government progress and $POWER_COST|Y$£adm£ to centralize the $STATE|Y$ in the most developed province, giving the following bonuses to the state:\nLocal State Governing Cost: §G-20.0%§!\nState Maintenance: §G-20.0%§!\nLocal Defensivenes: §G+0.10%§! \nLocal Recruitment Time: §G-10.0%§!\n Local Friendly Movement Speed: §G+10.0%§!\n Local Build Time: §G-10.0%§!\n Local Prosperity Growth: §G+0.25§!\n\n    It will take $YEARS|0Y$ years \n\n Additionaly we will get for §Y10§! Years: \n Local Development Cost §G-5%§! \n Local Goods Produced §G+5%§! \n   "
    CONFIRM_CENTRALIZE_STATE_TEXT:5 "Are you sure you want to spend $COST|0Y$ of government progress and $POWER_COST|Y$£adm£ to centralize the $STATE|Y$ in the province of $PROVINCE|Y$?\nThe $STATE|Y$ will gain the following bonuses:\nLocal State Governing Cost: §G-20.0%§!\nState Maintenance: §G-20.0%§!\nLocal Defensivenes: §G+0.10%§! \nLocal Recruitment Time: §G-10.0%§!\n Local Friendly Movement Speed: §G+10.0%§!\n Local Build Time: §G-10.0%§!\n Local Prosperity Growth: §G+0.25§!\n\n    It will take $YEARS|0Y$ years \n\n Additionaly we will get for §Y10§! Years: \n Local Development Cost §G+5%§! \n Local Goods Produced §G-5%§! \n"
